<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>HoMMT</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="/js/underscore.js"></script>
    <script type="text/javascript" src="/js/backbone.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>
<body>

<div class="spec"></div>

<form th:action="@{/login}" method="post">
    <table>
        <tbody>
        <tr>
            <th>
                <label for="nick">User Name:</label>
            </th>
            <th>
                <input id="nick" type="text" name="nick"/>
            </th>
        </tr>
        <tr>
            <th>
                <label for="password">Password:</label>
            </th>
            <th>
                <input id="password" type="password" name="password"/>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <div><input type="submit" value="Sign In"/></div>
            </th>
        </tr>
        </tbody>
    </table>
</form>

<div id="block" class="block">
    <table>
        <tbody>
            <tr>
                <td>
                    <input id="descr" type="button" value="Описание"/>
                </td>
                <td>
                    <input id="lead" type="button" value="Лидеры"/>
                </td>
                <td>
                    <input id="reg" type="button" value="Регистрация"/>
                </td>
            </tr>
            <tr>
                <div id="content" class="content"></div>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/template" id="description">
    <div class="description">
        <div class="bordered">
            <p>
                Представь себе что здесь топовое описание самой лучшей в мире игры (на самом деле это не так)
            </p>
        </div>
    </div>
</script>


<script type="text/template" id="leaderboard">
    <![CDATA[
    <!-- guard comment to prevent browsers from considering the previous and next lines as part of a comment -->
    <div class="leaderboard">
        <p class="bordered">
            Лучшие игроки
        </p>
        <div class="bordered">
            <table class="tableR">
                <tbody>
                    <tr>
                        <td>Место</td>
                        <td>Ник</td>
                        <td>Процент побед</td>
                    </tr>
                    <% players.forEach(function(item,i,arr){print('<tr><td>'+(i+1)+'</td><td>'+item.name+'</td><td>'+item.winrate+'</td></tr>')})%>
                </tbody>
            </table>


        </div>
    </div>
    <!-- ]]> -->
</script>
</body>
</html>
